<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuvette Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200&family=Delius+Unicase&family=Fraunces:opsz,wght@9..144,300&family=Inter:wght@300&family=Nunito:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
       <div class="wrapper">
            <div class="container">
                  <div class="display-screen">
                        <input type="text" class="display" readonly placeholder="0">
                  </div>
                  <div class="footer">
                        <div class="itemGray items ac">AC</div>
                        <div class="keyMin itemGray items delete">Del</div>
                        <div class="signMin itemGray items ">+/-</div>
                        <div class="keyDiv itemOrg items keys">/</div>
                        <div class="KeySeven itemUni items keys">7</div>
                        <div class="KeyEight itemUni items keys">8</div>
                        <div class="KeyNine itemUni items keys">9</div>
                        <div class="KeyMulti itemOrg items keys">*</div>
                        <div class="KeyFour itemUni items keys">4</div>
                        <div class="keyFive itemUni items keys">5</div>
                        <div class="keySix itemUni items keys">6</div>
                        <div class="keyMinus itemOrg items keys">-</div>
                        <div class="keyOne itemUni items keys">1</div>
                        <div class="keyTwo itemUni items keys">2</div>
                        <div class="keyThree itemUni items keys">3</div>
                        <div class="keyPlus itemOrg items keys">+</div>
                        <div class="keyZero item0 itemUni keys">0</div>
                        <div class="keyDot itemUni items keys">.</div>
                        <div class="answerKey itemOrg items">=</div>
                  </div>
            </div>
       </div>
      <script src="script.js"></script>
</body>
</html>
